<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.js"></script>
    <!-- 使用esm方式 -->
    <script type="module" src="../dist/my-component.esm.js"></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
      <my-component></my-component>
    </div>
    <script type="module">
      // 使用esm方式
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!",
        },
      });
    </script>
  </body>
</html>
